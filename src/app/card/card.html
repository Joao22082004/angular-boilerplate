<mat-card class="example-card" appearance="outlined">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{id}}</mat-card-title>
    <mat-card-subtitle>{{nome + ' ' + sobrenome}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="https://material.angular.dev/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
  <mat-card-content>
    <p>
      {{endereco}}
    </p>
    <p>
      {{salarioAtual | currency : 'BRL'}}
    </p>
    <b *ngIf="optouVT">
      Este usuário optou pelo VT
    </b>

  </mat-card-content>
  <br>
  <button mat-raised-button color="primary" (click)="deletarFuncionario(id)">
    Deletar Funcionário
  </button>
  <button mat-raised-button color="primary" (click)="irParaAtualizar(id)">
    Atualizar
  </button>
</mat-card>
