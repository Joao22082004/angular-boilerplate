<div class="lista-funcionarios-container">
  <div class="cards-container">
    <app-card
      *ngFor="let item of funcionariosLista"
      [id]="idUsuario"
      [nome]="item.nome"
      [sobrenome]="item.sobrenome"
      [salarioAtual]="item.salarioAtual"
      [endereco]="item.endereco"
      [optouVT]="item.optouVT">
    </app-card>
  </div>

  <button class="button" (click)="cadastrarFuncionario()">Cadastrar</button>
</div>
