<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="submitForm(loginForm)" class="login-form">
        
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput type="email" id="email" formControlName="email" placeholder="Digite seu email" />
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Senha</mat-label>
          <input matInput type="password" id="password" formControlName="password" placeholder="Digite sua senha" />
        </mat-form-field>

        <button mat-raised-button color="primary" class="btn-login" type="submit">
          Entrar
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
